<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/main.css">
        <title>欢迎</title>
    </head>

    <body>
        <div id="globe_container">
            <div class="icon_container">
                <font class="logo_text_front">交通时空大数据平台</font><br>
                <font class="logo_subtext_front">Data Platform</font>
                <img class="logo_front" src="../logo/logo_tran.png"/>      
                <div class="quit_btn_container">
                    <a class="btn btn-facebook" id="quit_btn">
                        <font class="btn_text">退出</font>
                    </a>
                </div>
            </div> 
            <div class="divider_container">
                <hr class="divider_style" ></hr>
            </div>
            <div class="login_container">
                
                <div class="content_log2">大数据挖掘与清洗</div>
                <div class="content_2"> 自动先进的数据清洗策略，对于GIS交通数据可以做到更快、更好的预处理.</div>   
                
                <div class="content_log3">大数据处理与预测</div>
                <div class="content_3"> 合理的将数据进行处理，采用多种算法对数据进行快速分析，可对当前交通情况进行合理的分析与处理.</div>   
                
                <div class="content_log4">可视化呈现</div>
                <div class="content_4"> 采用Echarts、Chart.Js、D3.Js、百度地图等手段进行优秀的可视化数据展示.</div>   

                <div class="enter_btn_container">
                    <a class="btn btn-facebook" id="enter_btn">
                        <font class="btn_text">进入</font>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/mainFrame.js"></script>
